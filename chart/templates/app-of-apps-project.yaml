apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  sourceRepos:
    - https://github.com/wittdennis/argocd-setup
    - https://github.com/wittdennis/k8s-platform
  destinations:
    - namespace: "argocd"
      server: {{ .Values.destination.server }}
  namespaceResourceWhitelist:
    - group: "argoproj.io"
      kind: "Application"
    - group: "argoproj.io"
      kind: "ApplicationSet"
